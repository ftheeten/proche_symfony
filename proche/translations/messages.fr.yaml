main_disclaimer: "<p><strong>Le projet PROCHE</strong> (<em>Recherche de <strong>PRO</strong>venance sur la <strong>C</strong>ollection Ethnographique – <strong>H</strong>erkomstonderzoek op de <strong>E</strong>thnografische Collectie</em>) répond à une demande à la fois politique et sociétale. Ce projet vise à mieux connaître et faire connaître à tous les publics les manières dont les collections ethnographiques et musicologiques ont été acquises pendant la période coloniale en RDC. À cette fin, cette base de données reprend l’inventaire des objets du Congo et d’Afrique centrale conservés au <em>Musée royal de l’Afrique centrale</em> (MRAC) de Tervuren qui a été remis en février 2022 au Premier ministre congolais Jean-Michel Sama Lukonde. Cette mise en ligne est une mise en partage indispensable des données, un point de départ destiné à être progressivement complété par la publication de nouveaux champs. Cette base de données sera ainsi régulièrement mise à jour en fonction de l’avancée du projet et des recherches plus approfondies qui seront effectuées sur les collections. </p>
<p>Il s’avère que certains termes appliqués à ces objets ethnographiques et musicologiques, ainsi que certaines informations qui leur sont associées, posent problème quant à leur signification et leur exactitude. Les informations documentant ces objets sont de nature intrinsèquement coloniale et contiennent des terminologies stigmatisantes pour leurs communautés d’origine ou les diasporas concernées. Nous tenons cependant à préciser que ces informations ne sont pas représentatives de l’opinion du MRAC et du projet PROCHE. En effet, le projet défend une position anticoloniale et antidiscriminatoire et il affirme son soutien aux communautés historiquement marginalisées et privées de leurs droits. Nous sommes donc conscients que notre catalogue peut provoquer des tensions psychologiques et physiques. C’est pourquoi, nous invitons les lectrices et lecteurs à prendre en compte le contexte dans lequel le catalogue est présenté.</p>
<p>Cet inventaire est, en soi, une source historique et une construction d’un passé plus ou moins récent. En effet, il contient des informations relevant de diverses strates historiques jusqu’à aujourd’hui et pourrait être compris,  perçu et lu comme un palimpseste. Cela rend son étude conflictuelle et laborieuse, car elle conduit aussi inévitablement à reproduire des classifications, des désignations qui sont biaisées et parfois préjudiciables. </p>
<p>Il est important de le contextualiser, compte tenu de la situation historique profondément inéquitable au cours de laquelle ces objets ont été prélevés et qualifiés.</p>
Actuellement, ces termes problématiques servent davantage de traces de l'histoire et de supports de recherche que de véritables qualificatifs des objets et/ou des cultures dont ils sont issus, et c’est pour cela qu’il apparait important de les conserver en l’état. Mais une approche critique est de mise à leur égard et pour cette raison, un texte explicatif et/ou d’avertissement est ajouté à certains champs jugés problématiques.</p>
<p>Parallèlement, dans une démarche collaborative, toute personne intéressée par la correction ou la précision d'une information est invitée à nous contacter à l'adresse électronique suivante : <b><a href=\"mailto:proche@africamuseum.be\">proche@africamuseum.be</a></b> </p>"
